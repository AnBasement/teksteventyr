name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          
          if [[ $VERSION =~ ^[0-9]+\.0\.0$ ]]; then
            TYPE="Major"
          elif [[ $VERSION =~ ^[0-9]+\.[0-9]+\.0$ ]]; then
            TYPE="Minor"
          else
            TYPE="Patch"
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          BODY=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" ENDRINGSLOGG.md)
          
          BODY=$(echo "$BODY" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          
          if [ -z "$BODY" ]; then
            BODY="Se [ENDRINGSLOGG.md](https://github.com/${{ github.repository }}/blob/main/ENDRINGSLOGG.md) for detaljer."
          fi
          
          {
            echo "body<<EOF"
            echo "$BODY"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Kjellerbeistet ${{ steps.version.outputs.tag }}"
          body: |
            **${{ steps.version.outputs.type }} Release**
            
            ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}